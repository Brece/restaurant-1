<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/reset.css" />

  <body>
    <div class="content-container">

      <!-- start HEADER -->
      <header>
        <div class="contacts">
          <section class="address">
            <p>
              <a href="#">123 Wallstreet Rd, Wallcity, AB 12345</a>, 
              <a href="#">+123 142 5523</a>, 
              <a href="#">info@mail.com</a>

          <section class="socials">

            </div>
            <div class="icon-container">
              <div class="icon"><i class="fab fa-facebook"></i></div>
            </div>

              <div class="icon"><i class="fab fa-instagram"></i></div>
            </div>
            <div class="icon-container">

            </div>
            <div class="icon-container">
              <div class="icon"><i class="fab fa-yelp"></i></div>

          <ul>
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#">Gallery</a></li>

            <li><a href="#">Reservations</a></li>

      <!-- end HEADER -->

      <!-- start BG-SLIDER -->
      <section class="slider">

          <div class="arrow-left">
            <i class="fas fa-chevron-left"></i>

          <div class="heading">
            <h2>Stimulate all your senses</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi, velit.
            </p>
            <div class="button">
              <button type="button" class="btn">view menu</button>
              <button type="button" class="btn">view events</button>
            </div>
          </div>
          <div class="arrow-right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

      <!-- end BG-SLIDER -->

    </div>

    <script src="./js/script.js"></script>
